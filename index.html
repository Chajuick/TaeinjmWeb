<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAEIN Precision - 태인정밀</title>

    <link rel="icon" href="./favicon.ico">

    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <header id="header"></header>
    <main>
        <section class="hero section" data-index="01" data-title="INTRO">
            <div class="hero__frame">
                <div class="hero__bg">
                    <video autoplay muted loop playsinline preload="auto">
                        <source src="./assets/video/taeinjm-hero.mp4" type="video/mp4" />
                    </video>
                </div>
            </div>
            <div class="section__wrapper">
                <div class="section__guide">
                    <span class="guide__index">01</span>
                    <span class="guide__dot"></span>
                    <span class="guide__line"></span>
                    <span class="guide__title">INTRO</span>
                </div>
                <div class="message__inner hero__inner">
                    <h1 class="inner__title">
                        자동차 조향·구동장치 부품<br />
                        <b>정밀가공 전문 태인정밀</b>
                    </h1>
                    <p class="inner__desc">
                        생산성 향상과 최적의 기술 확보를 통해<br />
                        미래 변화를 혁신적으로 이끌어나가는<br />
                        태인정밀이 되겠습니다
                    </p>
                    <a class="inner__cta">
                        <span>더 알아보기</span>
                        <span>&gt;</span>
                    </a>
                </div>
            </div>
        </section>
        <section class="product section" data-index="03" data-title="PRODUCT">
            <div class="section__wrapper">
                <div class="message__inner product__inner">
                <div class="section__guide">
                    <span class="guide__index">03</span>
                    <span class="guide__dot"></span>
                    <span class="guide__line"></span>
                    <span class="guide__title">PRODUCT</span>
                </div>
                    <h1 class="inner__title">
                        MAJOR<br />
                        PRODUCT
                    </h1>
                    <p class="inner__desc">
                        기술력을 과정과 아니라 결과로 증명됩니다.<br />
                        품질로 신뢰에 답합니다.
                    </p>
                </div>
                <div class="carousel">
                    <div class="carousel__track">
                        <div class="carousel__item"><img src="https://picsum.photos/id/1011/600/400" /></div>
                        <div class="carousel__item"><img src="https://picsum.photos/id/1025/600/400" /></div>
                        <div class="carousel__item"><img src="https://picsum.photos/id/1035/600/400" /></div>
                        <div class="carousel__item"><img src="https://picsum.photos/id/1043/600/400" /></div>
                        <div class="carousel__item"><img src="https://picsum.photos/id/1050/600/400" /></div>
                        <div class="carousel__item"><img src="https://picsum.photos/id/1062/600/400" /></div>
                        <div class="carousel__item"><img src="https://picsum.photos/id/1074/600/400" /></div>
                        <div class="carousel__item"><img src="https://picsum.photos/id/1084/600/400" /></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="equipment section" data-index="04" data-title="EQUIPMENT">
            <div class="section__wrapper">
                <div class="section__guide">
                    <span class="guide__index">04</span>
                    <span class="guide__dot"></span>
                    <span class="guide__line"></span>
                    <span class="guide__title">EQUIPMENT</span>
                </div>
                <div class="message__inner product__inner">
                    <h1 class="inner__title">
                        FACILITIESS &<br />
                        EQUIPMENT
                    </h1>
                    <p class="inner__desc">
                        핵심 장비와 정밀 시험·측정 시스템으로<br />
                        고품질 제조 경쟁력을 완성합니다.<br />
                    </p>
                    <a class="inner__cta orange">
                        <span>더 알아보기</span>
                        <span>&gt;</span>
                    </a>
                </div>
                <div class="equipment__images">
                    <img src="https://picsum.photos/id/1011/600/400" class="equip-img fade-slide delay-1" />
                    <img src="https://picsum.photos/id/1052/600/400" class="equip-img fade-slide delay-2" />
                </div>
            </div>
        </section>
    </main>

    <script src="./scripts/common.js"></script>
    <script src="./scripts/header.js"></script>
    <script src="./scripts/index.js"></script>
</body>
